<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sckool Metaverse</title>
</head>
<body>
    <img
        id="image"
        width="1920"
        height="1080"
        alt=""
        src="assets/sckool-gather-click.png"
        onclick="openSckool()"
        style="cursor: pointer"
    >
</body>
</html>

<script>
  let roomUrl = '';

  (function () {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const classRoom = urlParams.get('classRoom');

    if (classRoom === '1') {
      roomUrl = '63d774346e5e5b3afc06fdac';
    } else if (classRoom === '2') {
      roomUrl = '63d7743fefa0a73ae79ab7a0';
    } else if (classRoom === '3') {
      roomUrl = '63d7744c6e5e5b3afc070073';
    } else if (classRoom === '4') {
      roomUrl = '63d77459efa0a73ae79aba67';
    } else if (classRoom === '5') {
      roomUrl = '63d774666e5e5b3afc07033a';
    } else if (classRoom === '6') {
      roomUrl = '63d774d66e5e5b3afc070d00';
    } else if (classRoom === '7') {
      roomUrl = '63d774e3efa0a73ae79ac024';
    } else if (classRoom === '8') {
      roomUrl = '63d774efefa0a73ae79acac4';
    } else if (classRoom === '9') {
      roomUrl = '63d774fc6e5e5b3afc072251';
    } else if (classRoom === '10') {
      roomUrl = '63d774e46e5e5b3afc07177d';
    }

  })();

  function openSckool() {
    window.open("https://staging.sckool.kr/my-classes/" + roomUrl, "Sckool", "width = 1920, height = 1080");
  }
</script>
